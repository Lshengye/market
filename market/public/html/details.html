<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShangPinXiangQing</title>
    <link rel="stylesheet" href="../css/details.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <script src="../javascripts/swiper-bundle.min.js"></script>
    <script src="../javascripts/axios.js"></script>
    <script src="../javascripts/jquery3.3.1.js"></script>
</head>
<body>
    <!-- 顶部 -->
    <div id="head">
        <i class="back"></i>
        <ol>
            <li class="active">商品</li>
            <li>详情</li>
            <li>评价</li>
        </ol>
        <span><i></i></span>
    </div>
    <div class="fixed"></div>
    
    <div class="cont" style="display: block;">
        <!-- 轮播图 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">

            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
        <div id="message">
            <p class="title"></p>
            <span class="price"></span>
            <div class="num">
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="assess">
            <p>商品评价(<span></span>)</p>
            <div class="assess_list">
                
            </div>
            <button>查看更多评价</button>
        </div>
        <div id="bottom">
            
            <span>收藏</span>
            <span>加入购物车</span>
        </div>
        <p>收藏成功！</p>
        <!-- 购物遮罩层 -->
        <div id="tocart">
            <div id="no"></div>
            <div class="main">
                <div class="title">
                    <!-- 这里是img -->
                    <p>标题<span>价钱</span></p>
                    <span>商品编码：</span>
                </div>
                <div class="select">
                    <p>颜色</p>
                    <div class="color">
                       
                    </div>
                    <p>尺码</p>
                    <div class="size">
                        
                    </div>
                </div>
                <div id="num">
                    <span>购买数量</span>
                    <p>
                        <input type="button" value="-">
                        <input class="text" type="text" value="1">
                        <input type="button" value="+">
                    </p>
                </div>
                <button class="define">确定</button>
                <i></i>
                <span class="line"></span>
                <img class="x" src="../images/home/goods/x.png" alt="">
                <span class="fine">已加入购物车</span>
            </div>
        </div>
    </div>
    <!-- 详情项 -->
    <div class="cont" id="minute">
        
    </div>
    <!-- 评价项 -->
    <div class="cont">
        <div id="more_assess">
            <p>商品评价(<span></span>)</p>
            <div>
                
            </div>
        </div>
    </div>

    <script src="../javascripts/details.js"></script>
    <script src="../javascripts/banner.js"></script>
</body>
</html>
