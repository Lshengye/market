<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DengLu</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../javascripts/axios.js"></script>
    <script src="../javascripts/jquery3.3.1.js"></script>
</head>
<body>
    <div class="header">
        <a class="back" href="index.html?type=2"></a>
        <span>会员登录</span>
    </div>
    <div class="name">
        <input id="tele" type="text" placeholder="手机号" maxlength="11" />
    </div>
    <div id="password">
        <input type="password" placeholder="密码" onKeyUp="value=value.replace(/[\W]/g,'')" />
        <p class="switch"><span></span></p>
    </div>
    <button id="submit">登录</button>
    <div class="tips">
        <a href="#"><img src="../images/home/index/forget.png" alt="">忘记密码</a>
        <a href="reg.html"><img src="../images/home/index/reg.png" alt="">快速注册</a>
    </div>
    <p class="talk"></p>

    <script src="../javascripts/login.js"></script>
</body>
</html>
