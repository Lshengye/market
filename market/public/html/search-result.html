<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="../css/search-result.css">
    <script src="../javascripts/axios.js"></script>
    <script src="../javascripts/jquery3.3.1.js"></script>
</head>
<body>
    <div id="head">
        <i></i>
        <input type="text">
        <span>筛选</span>
    </div>
    <div id="sort">
        <p>
            <span>综合<i></i></span>
            <span>销量</span>
        </p>
        <ul>
            <li>综合</li>
            <li>价格从低到高</li>
            <li>价格从高到低</li>
        </ul>
    </div>
    <div id="wares">
        <!-- <ul>搜索的商品结果</ul> -->
    </div>
    
    <!-- 筛选 -->
    <div id="screen">
        <div class="no"></div>
        <div id="menus">
            <div class="category">
                <p><span>分类</span><i></i></p>
                <ul>
                    <!-- <li>商品结果</li> -->
                </ul>
            </div>
            <div id="section">
                <div class="write">
                    <span>价格区间</span>
                    <p>
                        <input class="min" type="text" oninput="value=value.replace(/[^\d]/g,'')" placeholder="最低价" />
                        —
                        <input class="max" type="text" oninput="value=value.replace(/[^\d]/g,'')" placeholder="最高价" />
                    </p>
                    <i></i>
                </div>
                <ul>
                    <li><span>1</span>-<span>50</span></li>
                    <li><span>51</span>-<span>99</span></li>
                    <li><span>100</span>-<span>300</span></li>
                    <li><span>301</span>-<span>1000</span></li>
                    <li><span>1001</span>-<span>4000</span></li>
                    <li><span>4001</span>-<span>9999</span></li>
                </ul>
            </div>
            <div id="brand-hot">
                <div class="brand">
                    <p><span>品牌</span><i></i></p>
                    <ul>

                    </ul>
                </div>
                <div class="hot">
                    <p><span>选购热点</span><i></i></p>
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="bottom">
                <p>共<span>0</span>件</p>
                <p>全部重置</p>
                <p>确定</p>
            </div>
            <div style="height: 9vh;"></div>
        </div>
    </div>

    <script src="../javascripts/search-result.js"></script>
</body>
</html>
